<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .thulo{
            width:300px;
            height: 300px;
            background: blue;
            position:relative;
            overflow: hidden;
        }
        .sano{
            width:100%;
           position:absolute;
           bottom: 0;
            background: rgb(181, 241, 3);
            padding: 10px;
            transform:translateY(100%);
            transition: 0.5s;
        }
        .thulo:hover .sano{
            transform:translateY(0%);
        }

    </style>
</head>
<body>
    <div class="thulo">
        <div class="sano">
            <p>Hello</p>
        </div>
    </div>
    
</body>
</html>
