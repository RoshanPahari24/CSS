<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <style>
        :root{
            --color: royalblue;
            --font-family: cursive;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        .main{
            /* font-family: var(--font-family); */
            /* background: #000; */
            margin: 2% auto;
            height: 85%;
            width: 90%;
            display: flex;
            justify-content:space-evenly;
            align-items: center;
        }
        .right{
            /* background: #faf6f6; */
            filter: drop-shadow(0  0 10px gray);
            height: 80%;
            width: 35%;
        }
        .right img{
            width: 100%;
            height: 100%;
        }

        .left{
            font-family: var(--font-family);
            /* background: #9593931f; */
            border-radius: 45px;
            box-shadow: 0 0 5px;
            height: 70%;
            width: 35%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            padding: 20px;
        } 
        .header h1{
            text-align: center;
            /* margin: auto; */
            background:url(https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW9tM2IyZ2lmdG5kcDBxbTN6bTY5NnB3djd6MjUzYmhjYTZoYXMzYiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/2SYpZ92iLQsF6QZl5u/giphy.gif);
            background-clip:text ;
            color: transparent;
            font-size: 35px;
        }
        .header hr{
            width: 80%;
            margin: auto;
        }
        .content{
        
            border: 1px solid black;
            border-radius:20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap:5px;
            margin: 20px 20px 20px 20px;
            padding:20px;
            
        }

        .content input{
            height: 45px;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
        }
        .content button{
            
            padding: 10px;
            width: 45%;
            border-radius: 25px;
            margin:auto;
            font-family: var(--font-family);
        } 
        .buttons{
            display: flex;
            justify-content: center;
        }
        .buttons :hover{
            background:#f39c22cf;
            color: white;
            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="header">
                <h1>Welcome Back!</h1><hr>
            </div>
            <form class="content">

                <label for="uname">Username</label>
                <input type="text" id="uname" placeholder="Enter Username" required>

                <label for="pw">Password</label>
                <input type="password" id="pw" placeholder="Enter password" required>

                <label for="cpw">Confirm password</label>
                <input type="text" id="cpw" placeholder="Confirm password" required>
                
                <div class="buttons">

                <button> login</button>
                <button>Submit</button>
                </div>
                
            </form>

        </div>
        <div class="right">
            <img src="https://static.vecteezy.com/system/resources/previews/020/946/485/non_2x/enhancing-productivity-with-laptop-use-on-sofas-3d-illustration-free-png.png" alt="image">
        </div>
    </div>

    </div>
</body>
</html>
