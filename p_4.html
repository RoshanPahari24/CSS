<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body{
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;

}
.image{
    width: 400px;
    height:500px;
    overflow: hidden;
    
}
.image img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.9s;
}
.image img:hover{
    transform:scale(1.15);
}

    </style>
</head>
<body>
    <div class="image">
<img src="https://bootstrapmade.com/content/demo/Arsha/assets/img/portfolio/portfolio-portrait-3.webp" alt="">
    </div>
</body>
</html>
