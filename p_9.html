<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated_text</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
            /* background: #4e4e4e6c; */
        }
        .txt{
            font-size:150px;
            margin:10% auto;
            text-align: center;
            /* background: green; */
            background:url(https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3M3oweWRqdHg5azVvc3J3cjhqMGw1eGJyOTlvMTB6cDhiNW9vdmtpMyZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/PjD8LXsw2wMyiWQn5i/giphy.gif);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* color: transparent; */

        

        }
    </style>
</head>
<body>
    <div class="txt">
        <h1>Roxuwan</h1>
    </div>
</body>
</html>
