<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<style>
    body {
        margin: 0;
    }

    .video video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }

    #img {
        width: 200px;
        height: 150px;
        position: absolute;
        bottom: 5px;
        right: 5px;
    }

    #img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

<body>
    <div class="video">
        <video src="./27920-366469249_small.mp4" autoplay muted loop></video>
    </div>
    <div id="img">
        <img src="./img_1.jpg" alt="japan">
    </div>
</body>

</html>
