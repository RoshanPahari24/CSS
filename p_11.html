<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        :root{
            --font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            height: 100%;
            width: 100%;
            font-family: var(--f);
        }
        .box{
            width:640px;
            height: 700px;
            margin:1% auto;
            position: relative;
        }
        .box img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .desc
        {
            width:420px;
            height: 221px;
            background: #ffffff;
            box-shadow: 0 0  5px grey;      
            position: absolute;
            bottom: -60px;
            right:-50px;
            border-radius: 8px;
            padding:35px;

        }
        .desc h6{
            text-align: center;
            font-size: 25px;
            
            font-weight: 700;
            /* margin-bottom: 10px; */
        }
        .desc p{
            text-align:start;
            font-size: 17px;  
            margin:20px 20px 20px 20px;
            /* margin-bottom: 10px; */
        }
        .desc h5{
             text-align:start;
            font-size: 20px;
            
            font-weight: 700;
            margin-bottom: 10px;
            margin:20px 20px 20px 20px;
        }
        .desc i, .desc h5:hover{
            color: #037EF3;
        }
        .desc i{
            color: #037EF3;
            margin:0 10px 0 0;        
        }


    </style>
</head>
<body>
    <div class="box">
        <img src="https://wp.w3layouts.com/dentition/wp-content/themes/dentition/assets/images/home1.jpg" alt="img">
        <div class="desc">
            <h6>Get an Appointment Today!</h6>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione iste nostrum ipsa!</p>
            <h5><i class="bi bi-telephone-fill"></i>1-800-654-3210</h5>
            
        </div>
    </div>
    
</body>
</html>
