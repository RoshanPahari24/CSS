<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html, body{
        height: 100%;
        width: 100%;
    }
    .main{
        display: grid;
        background: #00000048;
        gap: 20px;
        padding: 20px;
        height:100vh;

    }
    .main .box{
        background: #9d9b9b;

    }
    .main .box1{
        grid-column:1/2 ;
        grid-row:1/3 ;
    }
    .main .box2{
        grid-column:2/3 ;
        grid-row:1/2;
    }
    .main .box3{
        grid-column:3/4 ;
        grid-row:1/2;
    }
    .main .box4{
        grid-column:2/2 ;
        grid-row:2/3;
    }
    .main .box5{
        grid-column:3/4 ;
        grid-row:2/4;
    }
    .main .box6{
        grid-column:1/2 ;
        grid-row:3/5;
    }
    .main .box7{
        grid-column:2/3 ;
        grid-row:3/4;
    }
    .main .box8{
        grid-column:2/3 ;
        grid-row:4/5;
    }
    .main .box9{
        grid-column:3/4 ;
        grid-row:4/5;
    }

</style>
<body>
    <div class="main">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
    </div>
    
</body>
</html>
