<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
    /* :root{
        --button:limegreen;
    } */
.class{
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content:center;
}
.class button{
    width: 150px;
    height:65px;
    font-family:sans-serif;
    font-weight: 700;
    padding:0 30px;
    border-radius: 100px;
    background: aqua;
    color: black;
    border: 2px solid;
    box-shadow: 0 0 9px ;
}
button:hover{
    background:rgba(6, 6, 6, 0.905);
    color:aqua;
    cursor:p;
}

</style>
<body>
    <div class="class">
    <button>
        <h2>Download</h2>
    </button>
    </div>
</body>
</html>
